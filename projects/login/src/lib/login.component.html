<div class="login">
    <div class="container">
        <div class="txthead">Login</div>
        <form [formGroup]="loginForm">
            <div>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
            </div>
    
            <div>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password">
                </mat-form-field>
            </div>
        </form>
    
        <button mat-flat-button color="primary" (click)="signIn()" [disabled]="!loginForm.valid">Login</button>
    </div>
</div>
