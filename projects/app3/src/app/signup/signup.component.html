<div class="login">
    <div class="container">
        <div class="txthead">Signup</div>
        <form [formGroup]="registrationForm">
            <div>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field>
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" formControlName="confirmPassword">
                </mat-form-field>
            </div>
        </form>

        <button mat-flat-button color="primary" (click)="registerUser()" [disabled]="!registrationForm.valid">Signup</button>
    </div>
</div>
